<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>扩展管理器</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>扩展管理器</h1>
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="搜索扩展...">
      </div>
    </header>

    <div class="content">
      <div class="toolbar">
        <button id="loadExtension">加载扩展</button>
        <label class="dev-mode">
          <input type="checkbox" id="devMode"> 开发者模式
        </label>
      </div>

      <div id="extensionsList" class="extensions-grid"></div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
