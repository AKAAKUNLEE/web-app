<!DOCTYPE html>
<html>
<head>
  <title>连接失败</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
    .retry-btn { 
      padding: 10px 20px; 
      background: #4285f4; 
      color: white; 
      border: none;
      border-radius: 4px;
      margin: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>无法连接到本地服务</h1>
  <p id="error-message">服务 http://127.0.0.1:5244 不可用</p>
  <button class="retry-btn" id="retryButton">重试连接</button>
  <p>或检查服务是否已启动</p>

  <script>
    document.getElementById('retryButton').addEventListener('click', async () => {
      const { ipcRenderer } = require('electron');
      const result = await ipcRenderer.invoke('network:retry');
      if (!result) {
        document.getElementById('error-message').textContent = '连接仍然失败，请检查服务日志';
      }
    });

    // 自动重试
    setTimeout(() => {
      document.getElementById('retryButton').click();
    }, 5000);
  </script>
</body>
</html>
